<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisMoney - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="mb-6">
            <i class="fas fa-wifi-slash text-6xl text-gray-400 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Sem Conexão</h1>
            <p class="text-gray-600">Você está offline no momento. Verifique sua conexão com a internet.</p>
        </div>

        <div class="space-y-4">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h3 class="font-semibold text-blue-800 mb-2">
                    <i class="fas fa-info-circle mr-2"></i>
                    O que você pode fazer:
                </h3>
                <ul class="text-sm text-blue-700 space-y-1 text-left">
                    <li>• Verificar sua conexão com a internet</li>
                    <li>• Tentar recarregar a página</li>
                    <li>• Aguardar a conexão ser restaurada</li>
                </ul>
            </div>

            <button onclick="window.location.reload()" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200">
                <i class="fas fa-redo mr-2"></i>
                Tentar Novamente
            </button>
        </div>

        <div class="mt-6 text-xs text-gray-500">
            <p>SisMoney - Sistema de Gestão Financeira</p>
        </div>
    </div>
</body>
</html>
